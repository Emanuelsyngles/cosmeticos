<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <title>Dingou Cosméticos</title>
</head>

<body>
  <header>
    <div class="nav">
      <h1 class="titulo_principal">Dingou|Cosméticos</h1>
      <ul>
        <li><a class="contato" href="#">Produtos</a></li>
        <li><a href="#">Categorias</a></li>
        <li><a href="https://github.com/Emanuelsyngles/cosmeticos" target="_blank">Repositório</a></li>
        <abbr title="Aqui você encontra os seus produtos adicionados"><img class="carrinho_nav" src="img/carrinho_1.png"
            alt="carrinho de compras"></abbr>
      </ul>
    </div>
    <div class="nav_mobile">
      <img id="abrir" src="img/menu.png" alt="menu mobile" class="mobile">
      <img id="fechar" src="img/fecharmenu.png" alt="fechar menu mobile">
      <ul>
        <li><a class="contato" href="#">Produtos</a></li>
        <li><a href="#">Categorias</a></li>
        <li><a href="https://github.com/Emanuelsyngles/cosmeticos" target="_blank">Repositório</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/inicio.jpeg" alt="Image 1">
        </div>
        <div class="swiper-slide">
          <img src="img/perfumeini.jpeg" alt="Image 2">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </main>
  <section>
    <h3>Produtos incriveis com até 50% off</h3>
    <div class="conteudo">
      <div class="card">
        <h4>Perfumária</h4>
        <img src="img/perfumaria.jpg" alt="Perfumes ilustrativo">
      </div>
      <div class="card">
        <h4>Cremes</h4>
        <img src="img/cremes.jpg" alt="creme ilustrativo">
      </div>
      <div class="card">
        <h4>Cosméticos</h4>
        <img src="img/maquiagens.jpg" alt="">
      </div>
    </div>
  </section>
  <section class="produtos_ini">
    <h3>Nossos produtos</h3>
    <div id="products-container"></div>
  </section>
  <section class="conteudo">
    <div class="conteudo_fim">
      <img class="maquiada" src="img/maquiagem.png" alt="Mulher maquiada">
      <img class="maquiada" src="img/mulher.jpeg" alt="Mulher maquiada">
    </div>
  </section>
  <footer>
    </div>
    <div class="redes_contato">
      <div class="info">
        <h4>Dingou|Cosméticos</h4>
        <p>&copy; 2024</p>
      </div>
      <div class="info">
        <h4>Customização</h4>
        <p>Dingou</p>
      </div>
      <div class="info">
        <h4>Saber mais</h4>
        <a href="#">
          <p>Lojas</p>
        </a>
        <a>
          <p>contatos</p>
        </a>
        <a target="_blank" href="#">
          <p>Sobre</p>
        </a>
      </div>
      <div class="info">
        <h4>Contatos</h4>
        <div class="logos_redes">

          <img src="img/insta.png" alt="logo instagram">
          <a><img src="img/whatsapp.png" alt="logo whatsapp"></a>
        </div>
      </div>
  </footer>
</body>

</html>
<script src="main.js"></script>
<script src="index.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>

  const swiper = new Swiper('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    effect: 'coverflow',
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

  });
</script>

</html>
